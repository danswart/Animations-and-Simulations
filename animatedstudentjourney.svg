<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    /* Students entering the school */
    @keyframes walkToSchool {
      0% { transform: translateX(-50px); opacity: 0; }
      90% { transform: translateX(240px); opacity: 1; }
      100% { transform: translateX(275px); opacity: 0; }
    }

    /* Graduates exiting the school */
    @keyframes exitAsGraduate {
      0% { transform: translateX(0); opacity: 0; }
      10% { transform: translateX(25px); opacity: 1; }
      100% { transform: translateX(300px); opacity: 1; }
    }

    /* Cap toss animation */
    @keyframes capToss {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* No door animation */

    /* Building pulse animation */
    @keyframes buildingGlow {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1); }
    }

    /* Assign animations with delays to create a flow of students */
    #student1 { animation: walkToSchool 10s 0s linear infinite; }
    #student2 { animation: walkToSchool 10s 2s linear infinite; }
    #student3 { animation: walkToSchool 10s 4s linear infinite; }
    #student4 { animation: walkToSchool 10s 6s linear infinite; }
    #student5 { animation: walkToSchool 10s 8s linear infinite; }

    #graduate1 { animation: exitAsGraduate 10s 0s linear infinite; }
    #graduate2 { animation: exitAsGraduate 10s 2s linear infinite; }
    #graduate3 { animation: exitAsGraduate 10s 4s linear infinite; }
    #graduate4 { animation: exitAsGraduate 10s 6s linear infinite; }
    #graduate5 { animation: exitAsGraduate 10s 8s linear infinite; }

    /* Door remains stationary */
    #school-building { animation: buildingGlow 4s infinite; }

    .grad-cap { animation: capToss 1.5s ease-in-out infinite; }
  </style>

  <!-- Sky Background -->
  <rect width="800" height="400" fill="#87CEEB"/>

  <!-- Ground -->
  <rect width="800" height="100" y="300" fill="#7CFC00"/>

  <!-- Path to school -->
  <path d="M0,320 C100,320 200,330 275,330" fill="none" stroke="#8B4513" stroke-width="5" stroke-dasharray="10,5"/>

  <!-- Path from school -->
  <path d="M525,330 C600,330 700,320 800,320" fill="none" stroke="#8B4513" stroke-width="5" stroke-dasharray="10,5"/>

  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700"/>
  <g id="sun-rays">
    <line x1="700" y1="20" x2="700" y2="0" stroke="#FFD700" stroke-width="4"/>
    <line x1="700" y1="140" x2="700" y2="160" stroke="#FFD700" stroke-width="4"/>
    <line x1="640" y1="80" x2="620" y2="80" stroke="#FFD700" stroke-width="4"/>
    <line x1="760" y1="80" x2="780" y2="80" stroke="#FFD700" stroke-width="4"/>
    <line x1="655" y1="35" x2="640" y2="20" stroke="#FFD700" stroke-width="4"/>
    <line x1="745" y1="125" x2="760" y2="140" stroke="#FFD700" stroke-width="4"/>
    <line x1="655" y1="125" x2="640" y2="140" stroke="#FFD700" stroke-width="4"/>
    <line x1="745" y1="35" x2="760" y2="20" stroke="#FFD700" stroke-width="4"/>
  </g>

  <!-- School Building (positioned in center) -->
  <g id="school-building" transform="translate(400, 200)">
    <!-- Main Building Structure -->
    <rect x="-125" y="-80" width="250" height="180" fill="#F5DEB3" stroke="#8B4513" stroke-width="3"/>

    <!-- Roof -->
    <polygon points="-125,-80 0,-140 125,-80" fill="#8B4513" stroke="#654321" stroke-width="3"/>

    <!-- Front Steps -->
    <rect x="-50" y="100" width="100" height="10" fill="#A0522D"/>
    <rect x="-40" y="110" width="80" height="10" fill="#A0522D"/>
    <rect x="-30" y="120" width="60" height="10" fill="#A0522D"/>

    <!-- Door (stationary) -->
    <g id="school-door">
      <rect x="-25" y="30" width="50" height="70" fill="#8B4513" stroke="#654321" stroke-width="2"/>
      <circle cx="-15" cy="65" r="3" fill="#FFD700"/>
    </g>

    <!-- Windows -->
    <rect x="-90" y="-50" width="40" height="40" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
    <rect x="50" y="-50" width="40" height="40" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
    <line x1="-70" y1="-50" x2="-70" y2="-10" stroke="#4682B4" stroke-width="2"/>
    <line x1="-90" y1="-30" x2="-50" y2="-30" stroke="#4682B4" stroke-width="2"/>
    <line x1="70" y1="-50" x2="70" y2="-10" stroke="#4682B4" stroke-width="2"/>
    <line x1="50" y1="-30" x2="90" y2="-30" stroke="#4682B4" stroke-width="2"/>

    <!-- Second Floor Windows -->
    <rect x="-90" y="10" width="40" height="40" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
    <rect x="50" y="10" width="40" height="40" fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
    <line x1="-70" y1="10" x2="-70" y2="50" stroke="#4682B4" stroke-width="2"/>
    <line x1="-90" y1="30" x2="-50" y2="30" stroke="#4682B4" stroke-width="2"/>
    <line x1="70" y1="10" x2="70" y2="50" stroke="#4682B4" stroke-width="2"/>
    <line x1="50" y1="30" x2="90" y2="30" stroke="#4682B4" stroke-width="2"/>

    <!-- School Bell Tower -->
    <rect x="-30" y="-140" width="60" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <polygon points="-30,-140 0,-160 30,-140" fill="#8B4513" stroke="#654321" stroke-width="2"/>

    <!-- School Bell -->
    <ellipse cx="0" cy="-125" rx="15" ry="10" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>

    <!-- Flag -->
    <line x1="80" y1="-140" x2="80" y2="-170" stroke="#8B4513" stroke-width="2"/>
    <polygon points="80,-170 100,-165 80,-160" fill="#FF0000"/>

    <!-- School Name Sign -->
    <rect x="-60" y="-70" width="120" height="20" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <text x="0" y="-55" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">SCHOOL</text>
  </g>

  <!-- Sign -->
  <rect x="600" y="200" width="80" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="640" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#000000">GRADUATION</text>
  <line x1="640" y1="240" x2="640" y2="300" stroke="#8B4513" stroke-width="3"/>

  <!-- Young Students Group (positioned for entry) -->
  <g transform="translate(35, 300)">
    <!-- Student 1 - With backpack -->
    <g id="student1">
      <rect x="0" y="0" width="15" height="25" fill="#FF6347"/>
      <circle cx="7.5" cy="-10" r="8" fill="#FFDAB9"/>
      <rect x="-5" y="0" width="8" height="15" fill="#4682B4"/>
      <line x1="0" y1="5" x2="-5" y2="15" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="15" y1="5" x2="20" y2="15" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="3" y1="25" x2="3" y2="35" stroke="#0000FF" stroke-width="3"/>
      <line x1="12" y1="25" x2="12" y2="35" stroke="#0000FF" stroke-width="3"/>
    </g>

    <!-- Student 2 - With cap -->
    <g id="student2">
      <rect x="0" y="0" width="12" height="20" fill="#9ACD32"/>
      <circle cx="6" cy="-10" r="7" fill="#FFDAB9"/>
      <path d="M0,-12 Q6,-16 12,-12 Z" fill="#FF6347"/>
      <line x1="0" y1="5" x2="-5" y2="12" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="12" y1="5" x2="17" y2="12" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="3" y1="20" x2="3" y2="30" stroke="#0000FF" stroke-width="2"/>
      <line x1="9" y1="20" x2="9" y2="30" stroke="#0000FF" stroke-width="2"/>
    </g>

    <!-- Student 3 - With books -->
    <g id="student3">
      <rect x="0" y="0" width="14" height="22" fill="#DA70D6"/>
      <circle cx="7" cy="-10" r="8" fill="#FFDAB9"/>
      <path d="M7,-17 Q0,-14 0,-10 Q0,-5 7,-5 Q14,-5 14,-10 Q14,-14 7,-17 Z" fill="#8B4513"/>
      <line x1="0" y1="5" x2="-5" y2="12" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="14" y1="5" x2="19" y2="10" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="3" y1="22" x2="3" y2="32" stroke="#000000" stroke-width="2"/>
      <line x1="11" y1="22" x2="11" y2="32" stroke="#000000" stroke-width="2"/>
      <rect x="15" y="5" width="6" height="8" fill="#A52A2A"/>
    </g>

    <!-- Student 4 - With bag -->
    <g id="student4">
      <rect x="0" y="0" width="13" height="23" fill="#FFD700"/>
      <circle cx="6.5" cy="-10" r="8" fill="#FFDAB9"/>
      <line x1="0" y1="5" x2="-5" y2="15" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="13" y1="5" x2="18" y2="15" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="3" y1="23" x2="3" y2="33" stroke="#FF8C00" stroke-width="2"/>
      <line x1="10" y1="23" x2="10" y2="33" stroke="#FF8C00" stroke-width="2"/>
      <rect x="-7" y="4" width="5" height="10" fill="#FF1493"/>
    </g>

    <!-- Student 5 - With backpack -->
    <g id="student5">
      <rect x="0" y="0" width="16" height="24" fill="#20B2AA"/>
      <circle cx="8" cy="-10" r="9" fill="#FFDAB9"/>
      <path d="M8,-18 Q3,-18 0,-15 Q0,-8 8,-8 Q16,-8 16,-15 Q13,-18 8,-18 Z" fill="#000000"/>
      <line x1="0" y1="5" x2="-5" y2="12" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="16" y1="5" x2="21" y2="12" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="4" y1="24" x2="4" y2="34" stroke="#000080" stroke-width="3"/>
      <line x1="12" y1="24" x2="12" y2="34" stroke="#000080" stroke-width="3"/>
      <rect x="-5" y="0" width="7" height="15" fill="#8A2BE2"/>
    </g>
  </g>

  <!-- Graduates Group (positioned for exit) -->
  <g transform="translate(525, 300)">
    <!-- Graduate 1 - With diploma -->
    <g id="graduate1">
      <rect x="0" y="0" width="20" height="30" fill="#000080"/>
      <circle cx="10" cy="-10" r="9" fill="#FFDAB9"/>
      <rect class="grad-cap" x="0" y="-20" width="20" height="4" fill="#000080"/>
      <rect x="5" y="-24" width="10" height="4" fill="#000080"/>
      <line x1="10" y1="-24" x2="10" y2="-28" stroke="#FFD700" stroke-width="2"/>
      <circle cx="10" cy="-28" r="2" fill="#FFD700"/>
      <line x1="0" y1="10" x2="-10" y2="5" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="20" y1="10" x2="30" y2="5" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="5" y1="30" x2="5" y2="40" stroke="#000080" stroke-width="3"/>
      <line x1="15" y1="30" x2="15" y2="40" stroke="#000080" stroke-width="3"/>
      <rect x="-10" y="5" width="8" height="12" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Graduate 2 - With diploma -->
    <g id="graduate2">
      <rect x="0" y="0" width="18" height="28" fill="#000080"/>
      <circle cx="9" cy="-10" r="8" fill="#FFDAB9"/>
      <path d="M9,-17 Q2,-15 2,-10 Q2,-6 9,-6 Q16,-6 16,-10 Q16,-15 9,-17 Z" fill="#8B4513"/>
      <rect class="grad-cap" x="0" y="-19" width="18" height="4" fill="#000080"/>
      <rect x="4" y="-23" width="10" height="4" fill="#000080"/>
      <line x1="9" y1="-23" x2="9" y2="-27" stroke="#FFD700" stroke-width="2"/>
      <circle cx="9" cy="-27" r="2" fill="#FFD700"/>
      <line x1="0" y1="8" x2="-5" y2="15" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="18" y1="8" x2="25" y2="0" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="4" y1="28" x2="4" y2="38" stroke="#000080" stroke-width="3"/>
      <line x1="14" y1="28" x2="14" y2="38" stroke="#000080" stroke-width="3"/>
      <rect x="22" y="0" width="6" height="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Graduate 3 - With diploma -->
    <g id="graduate3">
      <rect x="0" y="0" width="20" height="30" fill="#000080"/>
      <circle cx="10" cy="-10" r="9" fill="#FFDAB9"/>
      <rect class="grad-cap" x="0" y="-20" width="20" height="4" fill="#000080"/>
      <rect x="5" y="-24" width="10" height="4" fill="#000080"/>
      <line x1="10" y1="-24" x2="10" y2="-28" stroke="#FFD700" stroke-width="2"/>
      <circle cx="10" cy="-28" r="2" fill="#FFD700"/>
      <line x1="0" y1="10" x2="-8" y2="8" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="20" y1="10" x2="28" y2="8" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="5" y1="30" x2="5" y2="40" stroke="#000080" stroke-width="3"/>
      <line x1="15" y1="30" x2="15" y2="40" stroke="#000080" stroke-width="3"/>
      <rect x="-8" y="8" width="6" height="9" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Graduate 4 - With diploma -->
    <g id="graduate4">
      <rect x="0" y="0" width="19" height="29" fill="#000080"/>
      <circle cx="9.5" cy="-10" r="8" fill="#FFDAB9"/>
      <rect class="grad-cap" x="0" y="-19" width="19" height="4" fill="#000080"/>
      <rect x="4.5" y="-23" width="10" height="4" fill="#000080"/>
      <line x1="9.5" y1="-23" x2="9.5" y2="-27" stroke="#FFD700" stroke-width="2"/>
      <circle cx="9.5" cy="-27" r="2" fill="#FFD700"/>
      <line x1="0" y1="9" x2="-10" y2="0" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="19" y1="9" x2="29" y2="0" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="5" y1="29" x2="5" y2="39" stroke="#000080" stroke-width="3"/>
      <line x1="14" y1="29" x2="14" y2="39" stroke="#000080" stroke-width="3"/>
      <rect x="29" y="0" width="6" height="9" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    </g>

    <!-- Graduate 5 - Celebrating with hands up -->
    <g id="graduate5">
      <rect x="0" y="0" width="20" height="30" fill="#000080"/>
      <circle cx="10" cy="-10" r="9" fill="#FFDAB9"/>
      <path d="M10,-18 Q5,-18 2,-15 Q2,-8 10,-8 Q18,-8 18,-15 Q15,-18 10,-18 Z" fill="#000000"/>
      <rect class="grad-cap" x="0" y="-20" width="20" height="4" fill="#000080"/>
      <rect x="5" y="-24" width="10" height="4" fill="#000080"/>
      <line x1="10" y1="-24" x2="10" y2="-28" stroke="#FFD700" stroke-width="2"/>
      <circle cx="10" cy="-28" r="2" fill="#FFD700"/>
      <line x1="0" y1="10" x2="-10" y2="0" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="20" y1="10" x2="25" y2="-5" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="25" y1="-5" x2="20" y2="-10" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="25" y1="-5" x2="30" y2="-8" stroke="#FFDAB9" stroke-width="2"/>
      <line x1="5" y1="30" x2="5" y2="40" stroke="#000080" stroke-width="3"/>
      <line x1="15" y1="30" x2="15" y2="40" stroke="#000080" stroke-width="3"/>
    </g>
  </g>
</svg>
